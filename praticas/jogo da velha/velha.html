<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

                <tr>

                <tr>

                    <td onclick="clicou(3,3)" id="q9">9</td>

            <div id="msg"></div>

        <input type="submit" value="Limpar" onclick="limpar()">
