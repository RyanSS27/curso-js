<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt ('Qual o seu nome?')
        document.write(`O seu nome possuí ${nome.length} letras. <br>`)
        document.write(`Seu nome escrito só em letras maiúsculas fica dessa forma "${nome.toUpperCase()}", enquanto escrito só em minúsculas fica dessa forma "${nome.toLowerCase()}".`)
    </script>
</body>
</html>
